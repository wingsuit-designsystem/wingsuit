container:
  use: "@organisms/container/container.twig"
  label: Container
  description: Primary Layout Container to manage the "max-width" and padding to other layout elements.
  extends:
    - tokens_colors.settings.bg
    - tokens_spacing.settings
  fields:
    content:
      type: text
      label: Content
      preview:
        faker: lorem.paragraphs
  settings:
    tab_bg:
      label: Background
      type: group
      group_type: details
      weight: 80
    bg_image:
      type: media_library
      label: Background image
      view_mode: background
      group: tab_bg
      description: The background image
    tab_advanced:
      label: Advanced
      type: group
      group_type: details
      weight: 100
    classes:
      type: textfield
      label: Additional classes
      group: tab_advanced
