container:
  use: "@organisms/container/container.twig"
  label: Container
  description: Primary Layout Container to manage the "max-width" and padding to other layout elements.
  extends:
    - spacing.settings
  fields:
    content:
      type: text
      label: Content
      preview:
        faker: lorem.paragraphs
  settings:
    width:
      type: select
      label: Width
      default_value: default
      required: true
      preview: default
      options:
        small: Small
        default: Default
        large: Large
        xlarge: Xlarge
        full: Full
    tab_bg:
      label: Background
      type: group
      group_type: details
      weight: 80
    bg:
      type: colorwidget
      label: Background color
      default_value: ""
      group: tab_bg
      options:
        "": Transparent
        teal-medium: Teal/#14b8a6
        gray-light: Light gray/#d1d5db
    bg_image:
      type: media_library
      label: Background image
      view_mode: background
      group: tab_bg
      description: The background image
    tab_advanced:
      label: Advanced
      type: group
      group_type: details
      weight: 100
    classes:
      type: textfield
      label: Additional classes
      group: tab_advanced
  configuration:
    width:
      small: 'max-w-3xl'
      default: 'max-w-5xl'
      large: 'max-w-7xl'
      xlarge: 'max-w-8xl'
    bg:
      teal-medium: 'dark bg-teal-500'
      gray-light: 'bg-gray-300'
