header:
  use: "@organisms/header/header.twig"
  label: Header
  description: The header pattern with logo and menu.
  dependencies:
    - menu
    - logo
    - hamburger
  fields:
    menu:
      type: pattern
      label: Menu
      preview:
        id: menu
        variant: primary
    language_select:
      type: pattern
      label: Language select
      preview:
        id: language_select
  variants:
    fixed:
      label: Fixed
      configuration:
        functionality:
          position: 'fixed'
    sticky:
      label: Sticky
      configuration:
        functionality:
          position: 'sticky'
  configuration:
    default:
      classes: 'w-full z-30 top-0 header-offset bg-teal-800'
      wrapper_classes: 'flex py-3 lg:py-6 justify-between md:flex-row'
      logo_classes: 'w-[132px] lg:w-[152px] max-w-xs md:max-w-7xl'
      hamburger_classes: 'flex justify-end items-center flex-1 lg:hidden'
      menu_classes: 'w-full flex-grow hidden text-black z-20 mt-5 sm:mt-6 bg-white absolute lg:static left-0 top-11 w-full lg:flex lg:justify-end lg:items-center lg:w-auto lg:block lg:mt-0 lg:bg-transparent'
