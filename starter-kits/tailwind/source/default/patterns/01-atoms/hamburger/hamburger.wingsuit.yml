hamburger:
  use: "@atoms/hamburger/hamburger.twig"
  label: Hamburger
  description: Simple animated hamburger icon.
  configuration:
    color: 'bg-white'
    inner_classes: 'before:'
  settings:
    size:
      type: select
      required: true
      label: Size
      default_value: default
      options:
        small:
          label: Small
          configuration: tham-w-4
        default:
          label: Default
          configuration: tham-w-5
        large:
          label: Large
          configuration: tham-w-8
        xlarge:
          label: xLarge
          configuration: tham-w-12
    active_behaviour:
      type: select
      label: Hamburger Active behaviour
      description: Which animation to play when clicking on the hamburger.
      default_value: squeeze
      options:
        squeeze:
          label: Squeeze
          configuration: 'tham-e-squeeze'
        slide:
          label: Slide
          configuration: 'tham-e-slider'
        arrow:
          label: Arrow
          configuration: 'tham-e-arrow'
        arrow_alt:
          label: Arrow Alt
          configuration: 'tham-e-arrow-alt'
        arrow_turn:
          label: Arrow Turn
          configuration: 'tham-e-arrow-turn'
        spin:
          label: Spin
          configuration: 'tham-e-spin'
