alert:
  use: "@atoms/alert/alert.twig"
  label: Alert
  dependencies:
    - icon
  description: Alert component which plays nicely with the drupal message system.
  fields:
    title_ids:
      type: object
      label: Title Ids23
      description: A list of unique ids keyed by message type.
      preview:
        status: 'status'
        error: 'error'
        success: 'success'
        info: 'info'
    status_headings:
      type: object
      label: Status Heading
      description: List of all status types.
      preview:
        status: 'Status'
        success: 'Success'
        info: 'Info'
        error: 'Error'
    message_list:
      type: object
      label: Messages
      description: List of messages to be displayed, grouped by type.
      preview:
        status:
          - 'Qui ut anim veniam irure adipisicing officia cupidatat commodo reprehenderit Lorem/'
        error:
          - 'Id exercitation elit commodo. Nisi et labore dolore do ullamco veniam labore veniam est nostrud velit aliquip sunt.'
          - 'Nisi et labore dolore do ullamco veniam labore veniam est nostrud velit aliquip sunt.'
        success:
          - 'Ad laborum nostrud ipsum nisi dolor sunt nostrud.'
          - 'Eiusmod veniam laboris nostrud anim qui cupidatat dolor est.'
        info:
          - 'Consequat consequat ullamco elit do nisi deserunt nostrud amet.'
    view_more:
      type: pattern
      label: View more
      preview:
        - id: button
          variant: link
          fields:
            text: View more
    dismiss:
      type: pattern
      label: Dismiss
      preview:
        - id: button
          variant: link
          fields:
            text: Dismiss
  configuration:
    paddings: 'pt-4 px-4 pb-6 pl-12'
    status:
      bg_color: 'bg-green-50'
      heading_color: 'text-green-700'
      message_color: 'text-green-600'
      icon: 'circle-exclamation'
      icon_color: 'text-green-400'
    error:
      bg_color: 'bg-red-50'
      heading_color: 'text-red-700'
      message_color: 'text-red-600'
      icon: 'circle-exclamation'
      icon_color: 'text-red-400'
    success:
      bg_color: 'bg-yellow-50'
      heading_color: 'text-yellow-700'
      message_color: 'text-yellow-600'
      icon: 'circle-exclamation'
      icon_color: 'text-yellow-400'
    info:
      bg_color: 'bg-blue-50'
      heading_color: 'text-blue-700'
      message_color: 'text-blue-600'
      icon: 'circle-info'
      icon_color: 'text-blue-400'
  settings:
    buttons:
      type: boolean
      label: Buttons
