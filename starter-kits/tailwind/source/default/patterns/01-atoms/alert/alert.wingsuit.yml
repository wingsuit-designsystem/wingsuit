alert:
  use: "@atoms/alert/alert.twig"
  label: Alert
  description: Colorful status, warning and error messages for every situation.
  dependencies:
    - icon
  fields:
    header:
      type: text
      label: Header
      preview:
        faker: lorem.word
    content:
      type: text
      label: Content
      preview:
        faker: lorem.text
  variants:
    status:
      label: Status message
    error:
      label: Error message
    warning:
      label: Warning message
    info:
      label: Info message
  settings:
    view_problem_url:
      type: url
      label: Url
      description: The action url of your view more button
    dismiss_url:
      type: url
      label: Url
      description: The action url of your dismiss button
  visibility: storybook
