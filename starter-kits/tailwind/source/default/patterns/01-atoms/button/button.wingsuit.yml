button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Regular, outline, link or icon buttons with different sizes, icons, colors, shapes and states.
  extends:
    - icon.settings.icon
  dependencies:
    - icon
  fields:
    text:
      type: text
      label: Text
      preview: Button
  variants:
    default:
      label: Default
      configuration:
          classes:
            active: 'bg-purple-600 dark:bg-white hover:bg-purple-800 dark:hover:bg-purple-100 text-white dark:text-purple-700'
            disabled: 'bg-gray-300 text-gray-400'
    outline:
      label: Outline
      configuration:
        classes:
          active: 'border-2 border-purple-600 hover:border-purple-800 bg-white text-purple-600 hover:text-purple-800'
          disabled: 'border-2 border-gray-400 bg-white text-gray-400'
    link:
      label: Link
      configuration:
        classes:
          active: 'bg-transparent text-purple-600 dark:text-white hover:text-purple-800 dark:hover:text-purple-400'
          disabled: 'text-gray-400'
    icon:
      label: Icon
      configuration:
          classes:
            active: 'bg-transparent text-purple-600 dark:text-white hover:text-purple-800 dark:hover:text-purple-400'
            disabled: 'bg-gray-300 text-gray-400'
  settings:
    tag_name:
      type: select
      label: Tag Name
      options:
        div: Div
        a: A
        button: Button
    size:
      type: select
      required: true
      label: Size
      default_value: medium
      options:
        small:
          label: Small
          configuration:
            padding: 'py-2 px-4'
            icon_gap: 'gap-[10PX]'
            text: 'text-sm tracking-[0.01em]'
            icon_scale: '1'
        medium:
          label: Medium
          configuration:
            padding: 'py-[10px] px-4'
            icon_gap: 'gap-[10PX]'
            icon_scale: '1'
            text: 'tracking-[0.01em]'
        large:
          label: Large
          configuration:
            icon_scale: '1.25'
            padding: 'py-3 px-4'
            icon_gap: 'gap-[10PX]'
            text: 'text-lg'

    icon_alignment:
      type: select
      label: Icon alignment
      description: Left or right your text.
      default_value: right
      options:
        left:
          label: Left
          configuration: flex-row
        right:
          label: Right
          configuration: flex-row-reverse
    title:
      type: textfield
      label: Title
      default_value: demo
    target:
      type: select
      label: Target
      options:
        _blank: Blank
        _top: Top
    url:
      type: url
      label: Url
      expose_as_field: true
      description: The action url of your button
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    disabled:
      type: boolean
      label: Disabled
      default_value: false
    expanded:
      type: boolean
      label: Expanded
      default_value: false
    extra_classes:
      type: textfield
      label: Extra classes
  configuration:
    wrapper_classes: 'btn rounded-full font-display flex items-center inline-flex font-bold focus:outline-yellow-500 focus:outline focus:outline-3 focus:outline-offset-2 focus:outline-yellow-400'
