button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Regular or outline buttons with different colors.
  dependencies:
    - icon_spritemap
  fields:
    sample:
      type: pattern
      label: Sample
      preview:
        id: svg_icon
        variant: icon
    text:
      type: text
      label: Text
      preview: More
  variants:
    default:
      label: Default
      configuration:
        colors:
          primary: 'border-teal-600 bg-teal-600 text-white hover:bg-teal-300 hover:border-teal-300'
          secondary: 'border-yellow-300 bg-yellow-300 text-black hover:bg-yellow-600 hover:border-yellow-600'
    outline:
      label: Outline
      configuration:
        colors:
          primary: 'border-teal-300 text-black hover:bg-teal-600 hover:border-teal-600 hover:text-white'
          secondary: 'border-yellow-600 text-black hover:bg-yellow-600 hover:text-white'
      description: Inverts colors
    link:
      label: Link
      settings:
        round: false
      configuration:
        colors:
          primary: 'text-teal-600 hover:text-teal-300'
          secondary: 'text-yellow-300 hover:text-yellow-600'
  configuration:
    size:
      text:
        small: text-xs
        medium: text-base
        large: text-xl
      icon:
        small: small
        medium: medium
        large: large
  settings:
    size:
      type: select
      required: true
      label: Size
      default_value: medium
      options:
        small: Small
        medium: Medium
        large: Large
    expanded:
      type: boolean
      label: Expanded
    target:
      type: select
      label: Target
      options:
        _blank: Blank
        _top: Top
    title:
      type: textfield
      label: Title
      default_value: demo
    round:
      type: boolean
      label: Round
    color:
      type: select
      required: true
      label: Color
      default_value: primary
      description: Choose your color
      options:
        primary: Primary
        secondary: Secondary
    url:
      type: url
      label: Url
      description: The action url of your button
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    icon:
      type: select
      label: Icon
      description: Go with an icon alongside your text.
      options:
        plus: Plus
        search: Search
        right-arrow: Right-arrow
    icon_alignment:
      type: select
      label: Icon alignment
      description: Left or right your text.
      default_value: right
      options:
        left: Left
        right: Right
