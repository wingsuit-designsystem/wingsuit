form_element:
  use: "@forms/element/form-element.twig"
  label: Form element
  description: Wrapper around label and form element styled with Tailwind custom forms.
  variants:
    textfield:
      label: Textfield
      fields:
        label:
          id: form_label
          variant: "textfield"
        children:
          id: form_input
          variant: "textfield"
      configuration:
        text:
          style: 'font-bold font-display text-sm'
    email:
      label: Email
      fields:
        children:
          id: form_input
          variant: "email"
      settings:
        label:
          preview: 'test'
    file:
      label: File
      fields:
        children:
          id: form_file
      settings:
        floating_label: false
    tel:
      label: Tel
      fields:
        children:
          id: form_input
          variant: "tel"
    date:
      label: Date
      fields:
        children:
          id: form_input
          variant: "date"
      settings:
        floating_label: false
    checkbox:
      label: Checkbox
      fields:
        label:
          id: form_label
          variant: "checkbox"
        children:
          id: form_checkbox
      configuration:
        text:
          style: 'font-bold font-display text-sm'
        spacings:
          margin: 'mb-4'
      settings:
        floating_label: false
    checkboxes:
      label: Checkboxes
      fields:
        label:
          id: form_label
          variant: "checkboxes"
        children:
          id: form_checkboxes
      settings:
        floating_label: false
    radio:
      label: Radio
      settings:
        label_display: after
        floating_label: false
      fields:
        children:
          id: form_radio
      configuration:
        spacings:
          margin: 'mb-4'
    radios:
      label: Radios
      fields:
        children:
          id: form_radios
      settings:
        floating_label: false
    select:
      label: Select
      fields:
        children:
          id: form_select
      settings:
        floating_label: false
  settings:
    label_display:
      type: select
      label: Label display
      default_value: before
      options:
        before: Before
        after: After
        invisible: Invisible
        hidden: Hidden
    description_display:
      type: select
      label: Description display
      options:
        before: Before
        after: After
        invisible: Invisible
        hidden: Hidden
    attributes:
      type: attributes
      label: Attributes
    floating_label:
      type: boolean
      label: Floating label
      default: false
  fields:
    label:
      type: pattern
      label: Label
      description: The form label.
      preview:
        id: form_label
    description_text:
      type: text
      label: Description
      description: The form description.
      preview:
        faker: lorem.sentence
    errors:
      type: text
      label: Errors
      description: The error message.
    children:
      type: pattern
      label: Children
      preview:
        id: form_input
        variant: "textfield"
  configuration:
    classes:
      wrapper: 'js-form-item form-item block'
      description: 'form-item__description text-sm py-[6px]'
      error: 'bg-red-500'
    spacings:
      margin: 'mb-6'
    default_label:
      classes: 'mb-[6px]'
    floating_label:
      wrapper: 'floating relative'
      floating: 'floating__label  bg-white flex w-full h-[48px] rounded-md'
      left: 'floating__label__left border border-gray-400 border-r-0 w-[20px] rounded-l-md'
      center: 'floating__label__center border-b border-gray-400'
      right: 'floating__label__right border border-l-0 border-gray-400 w-full rounded-r-md'
