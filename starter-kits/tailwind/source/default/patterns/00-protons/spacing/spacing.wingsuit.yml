spacing:
  use: "@protons/spacing/spacing.twig"
  label: Spacing
  description: Abstract spacing component. Extend this component if you component need spacing.
  settings:
    tab_spacing:
      label: Spacing
      type: group
      group_type: details
      weight: 90
    padding_x:
      type: select
      label: Padding left/right
      group: tab_spacing
      default_value: default
      options:
        none: None
        default:
          label: Default
          configuration: 'px-4 md:px-8'
    padding_top:
      type: select
      label: Padding Top
      group: tab_spacing
      default_value: auto
      options:
        auto: Auto
        none: None
        xxsmall:
          label: XXSmall
          configuration: 'pt-4 lg:pt-6'
        xsmall:
          label: XSmall
          configuration: 'pt-4 lg:pt-8'
        small:
          label: Small
          configuration: 'pt-8 lg:pt-16'
        default:
          label: Default
          configuration: 'pt-16 lg:pt-28'
    padding_bottom:
      type: select
      label: Padding bottom
      group: tab_spacing
      default_value: auto
      options:
        auto: Auto
        none: None
        xxsmall:
          label: XXSmall
          configuration: 'pb-4 lg:pb-6'
        xsmall:
          label: XSmall
          configuration: 'pb-4 lg:pb-8'
        small:
          label: Small
          configuration: 'pb-8 lg:pb-16'
        default:
          label: Default
          configuration: 'pb-16 lg:pb-28'

