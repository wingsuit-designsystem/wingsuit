landing:
  use: "@pages/page.twig"
  label: Landing
  description: Landing page example
  fields:
    content:
      type: pattern
      label: Field content
      preview:
        - id: section
          variant: 1_column
          settings:
            display_header_region: true
          fields:
            header:
              - id: rich_text
                variant: default
            column_1:
              - id: rich_text
                variant: default
              - id: grid
                fields:
                  cells:
                    - id: rich_text
                      variant: default
                      fields:
                        text: 'lalala'
        - id: section
          variant: 1_column
          fields:
            column_1:
              - id: hero
        - id: section
          variant: 1_column
          fields:
            column_1:
              - id: hero
                settings:
                  reverse: true
        - id: section
          variant: 3_column
          fields:
            column_1:
              - id: card
                variant: default
            column_2:
              - id: card
                variant: default
            column_3:
              - id: card
                variant: default
        - id: section
          variant: 2_column
          fields:
            column_1:
              - id: card
                variant: horizontal
            column_2:
              - id: card
                variant: horizontal
        - id: section
          variant: 1_column
          fields:
            column_1:
              - id: tabs
