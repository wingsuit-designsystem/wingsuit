rich_snippet:
  use: "@molecules/rich-snippet/rich-snippet.twig"
  label: Rich Snippet
  description: |
                Typical text snippet with preheadline headline and text.
                It uses Rich-Text under the hood. Use this component inside more specific components.
                It replaces the headline atom.
  fields:
    preheadline:
      type: text
      label: Preheadline
      description: A short headline above the headline.
      preview:
        faker: lorem.word
    headline:
      type: text
      label: Headline
      description: The main headline.
      preview:
        faker: lorem.sentence
    text:
      type: text
      label: Text
      description: A long text under the headline.
      preview:
        faker: lorem.paragraph
    action:
      type: pattern
      label: Action
      preview:
        id: button
        variant: link
        settings:
          icon: home
          size: large
  variants:
    small:
      label: Small
      settings:
        size: small
    default:
      label: Default
      settings:
        size: default
    large:
      label: Large
      settings:
        size: default
  configuration:
    size:
      headline_size:
        small: 'text-2xl'
        default: 'text-2xl lg:text-4xl'
        large: 'text-4xl lg:text-6xl'
      spacing:
        small: 'mb-3'
        default: 'mb-3 lg:mb-4'
        large: 'mb-4'
  settings:
    size:
      type: select
      required: true
      label: Size
      options:
        small: Small
        Default: Default
        large: Large
