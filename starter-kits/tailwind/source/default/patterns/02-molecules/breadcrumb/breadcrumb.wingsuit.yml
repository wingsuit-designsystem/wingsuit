breadcrumb:
  use: "@molecules/breadcrumb/breadcrumb.twig"
  label: Breadcrumb
  description: Drupal breadcrumb component
  dependencies:
    - icon
  fields:
    links:
      type: object
      label: Breadcrumb
      preview:
        - text: 'Startseite'
          url: '#'
        - text: 'Produkte'
          url: '#'
        - text: 'Vibrationstraining'
          url: '#'
        - text: 'SONIC VITAL XTcoloR'
          url: '#'
  configuration:
    classes:
      wrapper: 'w-full truncate'
      list: 'flex items-center font-display'
      list_item: 'flex items-center'
      last_item: 'hidden lg:block font-semibold text-royal-500 dark:text-white no-underline'
      list_link: 'hidden lg:block font-normal text-black lg:hover:underline dark:text-sky-blue-300'
      list_mobile_wrapper: 'block lg:hidden'
      list_icon: 'hidden lg:block mx-1 lg:mx-3 text-royal-500 dark:text-white'
      link:
        regular: 'text-sm lg:text-base'
        loop:
          last: 'font-normal text-black hover:underline dark:text-sky-blue-300'
    mobile_icon:
      symbol: 'chevron-left'
      size: 'small'
    desktop_icon:
      symbol: 'chevron-right'
  settings:
    darkmode:
      label: Darkmode for storybook presentation
      type: boolean
      default_value: false

