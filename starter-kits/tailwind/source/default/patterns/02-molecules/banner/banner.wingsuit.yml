banner:
  use: "@molecules/banner/banner.twig"
  label: Banner
  icon_path: ws-assets://images/banner-icon.svg
  description: Big image banner with text overlay.
  fields:
    image:
      type: pattern
      label: Image
      description: The background image.
      preview:
        id: placeholder
        variant: image
        settings:
          style: banner
    headline:
      type: text
      label: Headline
      description: The large headline.
      preview:
        faker: lorem.word
    teaser:
      type: text
      label: Teaser
      description: Short optional teaser.
      preview: "<div class='prose'><h1>Lorem ipsum dolor sit.</h1></div>"
  settings:
    height:
      type: select
      allow_expose: true
      label: Height
      default_value: default
      options:
        large: Large
        default: Default
        small: Small
    position:
      type: select
      allow_token: true
      label: Text position
      default_value: center_center
      allow_expose: true
      options:
        top_left: Top left
        top_center: Top center
        top_right: Top right
        center_left: Center left
        center_center: Center
        center_right: Center right
        bottom_left: Bottom left
        bottom_center: Bottom center
        bottom_right: Bottom right

    image_position:
      type: select
      allow_token: true
      label: Image position
      default_value: center_center
      allow_expose: true
      options:
        top_left: Top left
        top_center: Top center
        top_right: Top right
        center_left: Center left
        center_center: Center
        center_right: Center right
        bottom_left: Bottom left
        bottom_center: Bottom center
        bottom_right: Bottom right
