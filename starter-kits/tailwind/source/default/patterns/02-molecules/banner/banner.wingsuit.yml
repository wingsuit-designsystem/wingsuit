banner:
  use: "@molecules/banner/banner.twig"
  label: Banner
  icon_path: ws-assets://images/banner-icon.svg
  description: Big image banner with text overlay.
  fields:
    image:
      type: pattern
      label: Image
      description: The background image.
      preview:
        id: placeholder
        variant: image
        settings:
          style: responsive_16_9_1600w
    teaser:
      type: text
      label: Teaser
      description: Slogan teaser displayed on top.
      preview: "<h1>Lorem ipsum dolor sit.</h1><p>Lorem darum itum darum</p>"
  settings:
    teaser_dark:
      type: boolean
      label: Display teaser in dark mode.
      default_value: true
    position:
      type: select
      allow_token: true
      label: Text position
      allow_expose: true
      options:
        top_left:
          label: Top left
          configuration:
            position: ''
        top_center:
          label: Top center
          configuration:
            text: 'text-center justify-center '
        top_right:
          label: Top right
          configuration:
            text: 'text-right justify-end '
        center_left:
          label: Center left
          configuration:
            text: 'items-center'
        center_center:
          label: Center
          configuration:
            text: 'text-center items-center justify-center'
        center_right:
          label: Center right
          configuration:
            text: 'text-right items-center justify-end'
        bottom_left:
          label: Bottom left
          configuration:
            text: 'items-end'
        bottom_center:
          label: Bottom center
          configuration:
            text: 'text-center items-end justify-center'
        bottom_right:
          label: Bottom right
          configuration:
            text: 'text-right items-end justify-end'
  configuration:
    classes:
      wrapper: 'overflow-hidden'
      slogan_wrapper: 'absolute bg-opacity-25 top-0 left-0 w-full h-full flex'
