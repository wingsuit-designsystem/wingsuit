banner:
  use: "@molecules/banner/banner.twig"
  label: Banner
  icon_path: ws-assets://images/banner-icon.svg
  description: Big image banner with text overlay.
  fields:
    image:
      type: pattern
      label: Image
      description: The background image.
      preview:
        id: placeholder
        variant: image
        settings:
          style: banner
    headline:
      type: text
      label: Headline
      description: The large headline.
      preview:
        faker: lorem.word
    teaser:
      type: text
      label: Teaser
      description: Short optional teaser.
      preview: "<div class='prose text-center text-white'><h1>Lorem ipsum dolor sit.</h1></div>"

  settings:
    position:
      type: select
      allow_token: true
      label: Text position
      allow_expose: true
      options:
        top_left:
          label: Top left
          configuration:
            position: ''
        top_center:
          label: Top center
          configuration:
            text: 'text-center justify-center '
        top_right:
          label: Top right
          configuration:
            text: 'text-right justify-end '
        center_left:
          label: Center left
          configuration:
            text: 'items-center'
        center_center:
          label: Center
          configuration:
            text: 'text-center items-center justify-center'
        center_right:
          label: Center right
          configuration:
            text: 'text-right items-center justify-end'
        bottom_left:
          label: Bottom left
          configuration:
            text: 'items-end'
        bottom_center:
          label: Bottom center
          configuration:
            text: 'text-center items-end justify-center'
        bottom_right:
          label: Bottom right
          configuration:
            text: 'text-right items-end justify-end'
  configuration:
    defaults:
      wrapper_classes: 'relative dark rounded-lg border border-transparent overflow-hidden'
      teaser_wrapper_classes: 'absolute top-0 left-0 w-full h-fit flex'
      teaser_classes: 'bg-black bg-opacity-25 mix-blend-normal rounded-lg p-6 m-6'
