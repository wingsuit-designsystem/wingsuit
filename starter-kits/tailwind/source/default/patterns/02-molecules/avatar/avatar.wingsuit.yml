avatar:
  use: "@molecules/avatar/avatar.twig"
  label: Avatar
  icon_path: ws-assets://images/avatar-icon.svg
  description: "An avatar represent a user, and displays the profile picture."
  fields:
    full_name:
      type: text
      label: Full name
      description: The full name of the profile.
      preview: Maxine Musterlady
    title:
      type: text
      label: Title
      description: A short description of the avatar.
      preview: Operations
    button:
      type: pattern
      label: Button
      description: Button with link to profile detail page.
      preview:
        id: button
        variant: outline
        settings:
          size: small
  settings:
    image:
      type: media_library
      label: Image
      description: The profile picture.
      view_mode: 1x1
      allow_expose: true
      preview:
        id: placeholder
        variant: image
        settings:
          style: responsive_1_1_400w
  configuration:
    defaults:
      wrapper_classes: 'rounded-xl overflow-hidden p-8'
      image_classes: 'relative overflow-hidden flex-none w-[152px] h-[152px] lg:h-[168px] lg:w-[168px] rounded-full mx-auto aspect-[1/1]'
      content_classes: 'mt-4 gap-y-4 flex-1 flex justify-center items-center flex-col'
      name_classes: 'text-xl font-bold'
      title_classes: 'text-base text-center mt-1'
