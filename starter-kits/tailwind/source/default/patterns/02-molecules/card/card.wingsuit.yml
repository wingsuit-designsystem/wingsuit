card:
  use: "@molecules/card/card.twig"
  label: Card
  icon_path: ws-assets://images/card-icon.svg
  allow_variant_expose: true
  description: Amazing card component with image, titles, body and link.
  extends:
    - rich_snippet.fields
  dependencies:
    - rich_snippet
  fields:
  variants:
    default:
      label: Default
      configuration:
        direction:
          flex: 'flex-col'
        image:
          size: 'flex-0 aspect-[16/9]'
    horizontal:
      label: Horizontal
      configuration:
        direction:
          flex: 'flex-col md:flex-row'
        image:
          size: 'w-full lg:w-60 aspect-[16/9] relative flex'
      settings:
        image:
          id: placeholder
          variant: image
          definition:
            view_mode: 16x9
          settings:
            style: responsive_16_9_600w

  settings:
    image:
      label: Image
      type: media_library
      description: The image tag.
      view_mode: 16x9
      allow_expose: true
      preview:
        id: placeholder
        variant: image
        settings:
          style: responsive_16_9_600w
    url:
      type: url
      label: Url
  configuration:
    defaults:
      wrapper_classes: 'group-hover:shadow-lg flex max-w-xl flex-1 rounded-lg overflow-hidden w-full'
