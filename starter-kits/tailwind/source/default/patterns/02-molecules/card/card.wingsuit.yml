card:
  use: "@molecules/card/card.twig"
  label: Card
  icon_path: ws-assets://images/card-icon.svg
  allow_variant_expose: true
  description: Amazing card component with image, titles, body and link.
  extends:
    - rich_snippet.fields
  fields:
  variants:
    default:
      label: Default
    horizontal:
      label: Horizontal
      settings:
        image:
          id: placeholder
          variant: image
          definition:
            view_mode: 16x9
          settings:
            style: responsive_16_9_600w

  settings:
    image:
      label: Image
      type: media_library
      description: The image tag.
      view_mode: 16x9
      allow_expose: true
      preview:
        id: placeholder
        variant: image
        settings:
          style: responsive_16_9_600w
    url:
      type: url
      label: Url
  parameters:
    layout: centered
