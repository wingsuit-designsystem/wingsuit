icon_spritemap:
  use: "@ws-icon-spritemap/icon.twig"
  label: Icon
  extends:
    - icon_lib
  description: Flexible SVG spritemap Icon component.
  settings:
    scale:
      label: Size
      type: select
      options:
        '0.75': 0.75x
        '1': 1x
        '1.25': 1.25x
        '1.5': 1.5x
      preview: 1
      required: true

    padding:
      type: select
      label: Padding
      options:
        roomy:
          label: Roomy
          configuration: 4
        square:
          label: Square
          configuration: 2

