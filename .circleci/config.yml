version: 2.1

aliases:
  - &defaults
    working_directory: /tmp/storybook
    CYPRESS_CACHE_FOLDER:
    docker:
      - image: circleci/node:12-browsers
  - &node10
    working_directory: /tmp/storybook
    docker:
      - image: circleci/node:10-browsers
        environment:
          CYPRESS_CACHE_FOLDER: '/tmp/storybook/.cache/Cypress'
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore core dependencies cache
          keys:
            - core-dependencies-v5-{{ checksum "yarn.lock" }}
            - core-dependencies-v5-
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Check that yarn.lock is not corrupted
          command: yarn repo-dirty-check
      - save_cache:
          name: Cache core dependencies
          key: core-dependencies-v5-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - examples
            - packages
            - .cache
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Bootstrap
          command: yarn bootstrap --core
      - persist_to_workspace:
          root: .
          paths:
            - packages
            - presets
            - starter-kits
            - examples
            - .cache
  packtracker:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Report webpack stats for manager of official storybook
          command: |
            cd examples/official-wingsuit
            yarn packtracker
  examples:
    <<: *defaults
    parallelism: 1
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: examples
          command: |
            yarn build-storybooks
      - persist_to_workspace:
          root: .
          paths:
            - built-storybooks
  publish:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: running local registry
          command: yarn local-registry --publish
      - persist_to_workspace:
          root: .
          paths:
            - .verdaccio-cache
