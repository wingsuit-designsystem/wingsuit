          command: |
            cd examples/official-wingsuit
            yarn storybook --smoke-test --quiet
      - run:
          name: Run Tailwind (smoke test)
          command: |
            cd starter-kits/tailwind
            yarn dev:storybook --smoke-test --quiet
      - run:
          name: Run Bootstrap (smoke test)
          command: |
            cd starter-kits/bootstrap
            yarn dev:storybook --smoke-test --quiet

  docs:
    <<: *node10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd docs
            yarn install
      - run:
          name: Build docs
          command: |
            cd docs
            yarn build
  lint:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Lint
          command: yarn lint
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: yarn test --coverage --w2 --core
      - persist_to_workspace:
          root: .
          paths:
            - coverage
  coverage:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Upload coverage
          command: yarn coverage

