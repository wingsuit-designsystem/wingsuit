grid:
  use: "@organisms/grid/grid.twig"
  label: Grid
  description: "Flexible Grid with maximum Five Columns."
  fields:
    column_1:
      type: text
      label: First Column
      preview:
        faker: lorem.paragraph
    column_2:
      type: text
      label: Second Column
      preview:
        faker: lorem.paragraph
    column_3:
      type: text
      label: Third Column
      preview:
        faker: lorem.paragraph
    column_4:
      type: text
      label: Fourth Column
      preview:
        faker: lorem.paragraph
    column_5:
      type: text
      label: Five Column
      preview:
        faker: lorem.paragraph
  settings:
    gap:
      type: select
      label: Gap
      required: true
      default_value: default
      options:
        none: None
        default: Default
        large: Large
    columns:
      type: select
      label: Columns
      options:
        1: One column
        2: Two columns
        3: Three columns
        4: Four columns
        5: Five columns
    config_1:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 100%
    config_2:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 50%/50%
        66x33: 66%/33%
        33x66: 33%/66%
    config_3:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 33%/33%/33%
    config_4:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 25%/25%/25%/25%
    config_5:
      type: select
      label: Column widths
      default_value: equal
      options:
        equal: 20%/20%/20%/20%
  variants:
    1_column:
      label: One Column
      settings:
        columns: 1
        config_2: "equal"
        config_3: ""
        config_4: ""
        config_5: ""
      configuration:
        columns:
          equal:
            default: 'w-full'
    2_column:
      label: Two Columns
      settings:
        columns: 2
        config_1: ""
        config_3: ""
        config_4: ""
        config_5: ""
      configuration:
        columns:
          equal:
            default: 'flex flex-col w-full md:w-1/2 mb-20'
            '66x33':
              1: 'flex flex-col w-full md:w-2/3 mb-20'
              2: 'flex flex-col w-full md:w-1/3 mb-20'
            '33x66':
              1: 'flex flex-col w-full md:w-1/3 mb-20'
              2: 'flex flex-col w-full md:w-2/3 mb-20'
    3_column:
      label: Three Columns
      settings:
        columns: 3
        config_1: ""
        config_2: ""
        config_4: ""
        config_5: ""
      configuration:
        columns:
          equal:
            default: 'flex flex-col w-full md:w-1/3 mb-20'
    4_column:
      label: Four Columns
      settings:
        columns: 4
        config_1: ""
        config_2: ""
        config_3: ""
        config_5: ""
      configuration:
        columns:
          equal:
            default: 'flex flex-col w-full md:w-1/4 mb-20'
    5_column:
      label: Five Columns
      settings:
        columns: 5
        config_1: ""
        config_2: ""
        config_3: ""
        config_4: ""
      configuration:
        columns:
          equal:
            default: 'flex flex-col w-full sm:w-1/2 md:w-1/5 mb-20'
  configuration:
    gap:
      none:
        container: ''
        cell: ''
      default:
        container: -mx-6 -md:mx-25
        cell: px-6 md:px-25
      large:
        container: -mx-10 -md:mx-35
        cell: px-10 md:px-35
  visibility: storybook
