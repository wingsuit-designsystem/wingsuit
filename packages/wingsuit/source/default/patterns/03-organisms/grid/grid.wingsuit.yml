grid:
  use: "@organisms/grid/grid.twig"
  label: Grid
  description:
    "A flexible mobile-first flexbox grid pattern, ensuring consistency across layouts."
  fields:
    cells:
      type: object
      label: Cells
      description: The cells of the grid.
      preview:
        - "Item 1"
        - "Item 2"
        - "Item 3"
        - "Item 4"
        - "Item 5"
        - "Item 6"
        - "Item 7"
        - "Item 8"
  settings:
    gutter:
      type: select
      label: Gutter
      required: true
      default_value: default
      description: The gutter between the cells.
      options:
        none: None
        default: Default
        large: Large
    columns:
      type: select
      label: Columns
      description: The number of grid columns
      required: true
      options:
        1: One column
        2: Two columns
        3: Three columns
        4: Four columns
        5: Five columns
  configuration:
    columns:
      1:
        equal:
          default: 'w-full'
      2:
        equal:
          default: 'w-full md:w-1/2 '
        '66x33':
          1: 'w-full md:w-2/3'
          2: 'w-full md:w-1/3'
        '33x66':
          1: 'w-full md:w-1/3'
          2: 'w-full md:w-2/3'
      3:
        equal:
          default: 'w-full md:w-1/3'
      4:
        equal:
          default: 'w-full md:w-1/4'
      5:
        equal:
          default: 'w-full sm:w-1/2 md:w-1/5'
    gutter:
      none:
        container: ''
        cell: ''
      default:
        container: -mx-6 -md:mx-25
        cell: px-6 md:px-25 mb-6 last:mb-0
      large:
        container: -mx-10 -md:mx-35
        cell: px-10 md:px-35 mb-10 last:mb-0

