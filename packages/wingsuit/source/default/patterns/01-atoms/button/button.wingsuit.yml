button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Button with different variants.
  fields:
    button_content:
      type: text
      label: Content
      preview: More
  variants:
    primary:
      label: Primary
    secondary:
      label: Secondary
      description: Inverts colors
    success:
      label: Success
    warning:
      label: Warning
    disabled:
      label: Disabled
  settings:
    url:
      type: token
      label: Url
      preview: 'http://www.nim.org'
    button_svg_size:
      type: select
      label: Icon Size
      default_value: default
      options:
        default: Default
        large: Large
    button_svg:
      type: select
      label: SVG
      options:
        chevron-up: Chevron Up
        chevron-right: Chevron Right
        arrow-right: Arrow Right
